<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="fontawesome.min.css">

    <link rel="stylesheet" href="style.css">

    <title>REAL ESTATE APP</title>
</head>
<body>
    <nav>
        <a href="#" class="logo">
            <h1>
                <span class="evangelista">Evangelista</span>
                <span class="realestate">Real Estate</span>
            </h1>
        </a>

        <ul>
            <!-- <li class="nav-item">
              <a href="#" class="nav-link" id="nav-link">About</a>
            </li> -->
            <li class="nav-item">
              <a href="#" class="nav-link" id="nav-link">Buy</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link" id="nav-link">Rent</a>
            </li>
        </ul>
    </nav>

    <section>
        <div class="container-text">

            <div class="position">
                <div class="first">
                    To each their home.
                </div>

                <div class="second">
                    Let's find a home that's perfect for you
                </div>

                <div class="third">
                    
                    <a href="#" class="buy">Buy</a>
                    <a href="#" class="rent">Rent</a>
                    
                    
                </div>

                <div class="search">
                    <form action="#" id="form">
                        <input type="text" placeholder="Address, City, ZIP..." name="search">
                        <button type="submit" id="btn-search">Search</button>
                    </form>
                </div>
            </div>


        </div>

    </section>

    <footer>Gustavo Evangelista &copy; 2022</footer>

    <i class="scroll-up" id="scroll-up">
        <img
           src="scroll_up.png"
           class="socicon up-arrow"
           alt="up-arrow"/>
    </i>

    <script src="index.js"></script>

</html>
